name: WebSocket Server CI

on:
  push:
    branches: [main, develop, 'feature/**']
    paths:
      - 'websocket-server/**'
      - '.github/workflows/websocket-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'websocket-server/**'
      - '.github/workflows/websocket-ci.yml'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: websocket-server/package-lock.json

      - name: Install dependencies
        working-directory: ./websocket-server
        run: npm ci

      - name: Run ESLint
        working-directory: ./websocket-server
        run: npm run lint || echo "No lint script configured"

      - name: Check TypeScript
        working-directory: ./websocket-server
        run: npx tsc --noEmit

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: websocket-server/package-lock.json

      - name: Install dependencies
        working-directory: ./websocket-server
        run: npm ci

      - name: Build TypeScript
        working-directory: ./websocket-server
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: websocket-server/dist
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: websocket-server/package-lock.json

      - name: Install dependencies
        working-directory: ./websocket-server
        run: npm ci

      - name: Run tests
        working-directory: ./websocket-server
        run: npm test || echo "No tests configured yet"
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-pipeline

  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: websocket-server/package-lock.json

      - name: Install dependencies
        working-directory: ./websocket-server
        run: npm ci

      - name: Build application
        working-directory: ./websocket-server
        run: npm run build

      - name: Start WebSocket server
        working-directory: ./websocket-server
        run: |
          NODE_ENV=production \
          PORT=3002 \
          REDIS_URL=redis://localhost:6379 \
          JWT_SECRET=test-secret \
          SKIP_AUTH=true \
          node dist/index.js &
          sleep 10
        env:
          SKIP_AUTH: true

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3002/health; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Run load test
        working-directory: ./websocket-server
        run: node tests/load-test.js --clients=50 --duration=30 --ramp-up=5

      - name: Check load test results
        run: |
          if [ $? -eq 0 ]; then
            echo "✓ Load test passed"
          else
            echo "✗ Load test failed"
            exit 1
          fi

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./websocket-server
          file: ./websocket-server/Dockerfile
          push: false
          tags: adstack/websocket-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-ws \
            -e SKIP_AUTH=true \
            -e NODE_ENV=production \
            -p 3002:3002 \
            adstack/websocket-server:test

          sleep 10

          # Health check
          curl -f http://localhost:3002/health || exit 1

          docker stop test-ws
          docker rm test-ws

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=websocket-server/package.json

      - name: Run npm audit
        working-directory: ./websocket-server
        run: npm audit --audit-level=moderate || true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=adstack_websocket
            -Dsonar.sources=websocket-server/src
            -Dsonar.tests=websocket-server/tests

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, build, test, docker-build]
    if: always()

    steps:
      - name: Check job status
        id: check
        run: |
          if [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.build.result }}" = "success" ] && \
             [ "${{ needs.test.result }}" = "success" ] && \
             [ "${{ needs.docker-build.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ steps.check.outputs.status }}
          text: |
            WebSocket Server CI: ${{ steps.check.outputs.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
