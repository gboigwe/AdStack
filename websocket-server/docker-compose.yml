version: '3.8'

services:
  # WebSocket Server
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adstack-websocket
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      REDIS_URL: redis://redis:6379
      STACKS_WS_URL: wss://stacks-node-api.mainnet.stacks.co
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      LOG_LEVEL: info

      # Contract addresses
      CAMPAIGN_CONTRACT: ${CAMPAIGN_CONTRACT}
      AUCTION_CONTRACT: ${AUCTION_CONTRACT}
      BRIDGE_CONTRACT: ${BRIDGE_CONTRACT}
      PAYMENT_CONTRACT: ${PAYMENT_CONTRACT}
      GOVERNANCE_CONTRACT: ${GOVERNANCE_CONTRACT}
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - adstack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: adstack-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - adstack-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis Commander (optional - for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: adstack-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - adstack-network
    profiles:
      - debug

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: adstack-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - adstack-network
    profiles:
      - monitoring

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: adstack-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - adstack-network
    profiles:
      - monitoring

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  adstack-network:
    driver: bridge
