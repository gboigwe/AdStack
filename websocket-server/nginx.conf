# Nginx Configuration for AdStack WebSocket Server
# Place this in /etc/nginx/sites-available/adstack-websocket

upstream websocket_backend {
    # Multiple server instances for load balancing
    server localhost:3002 max_fails=3 fail_timeout=30s;
    # server localhost:3003 max_fails=3 fail_timeout=30s;
    # server localhost:3004 max_fails=3 fail_timeout=30s;

    # Use IP hash for sticky sessions (important for WebSocket)
    ip_hash;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=ws_conn:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ws.adstack.io;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS WebSocket Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ws.adstack.io;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ws.adstack.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.adstack.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/adstack-websocket-access.log;
    error_log /var/log/nginx/adstack-websocket-error.log warn;

    # WebSocket Location
    location / {
        # Rate limiting
        limit_req zone=ws_limit burst=20 nodelay;
        limit_conn ws_conn 100;

        # Proxy settings
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Buffering
        proxy_buffering off;
        proxy_cache off;

        # Keep-alive
        proxy_set_header Connection "keep-alive";
        proxy_set_header Keep-Alive "timeout=7200";
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Status endpoint (no rate limiting)
    location /status {
        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Metrics endpoint (restrict access)
    location /metrics {
        allow 10.0.0.0/8;      # Internal network
        allow 172.16.0.0/12;   # Docker network
        deny all;

        proxy_pass http://websocket_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Status page for monitoring
server {
    listen 8080;
    listen [::]:8080;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }
}
